
<div class="lq-container">
  <div class="main-div">
    <div class="row">
      <div class="col-6 ">
        <button (click)="endGameOpenDlg()" class="btn btn-primary btn-circle btn-md">
          <fa-icon [icon]="faHome" size="2x"></fa-icon>
        </button>
      </div>
      <div class="col-6 ">
        <button (click)="toggleShowHelp()" class="btn btn-primary btn-circle btn-md">
          <fa-icon [icon]="faPen" size="2x"></fa-icon>
        </button>
      </div>
    </div>
    <div class="row position-relative">
      <div class="overlay" *ngIf="isGameCompleted">Congratulations!</div>
      <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12" [class.dim]="isGameCompleted">
        <app-sudoku-grid></app-sudoku-grid>
      </div>
      <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" [class.dim]="isGameCompleted">
        <app-grid-cell-input
          [numberUsed]="numberUsed"></app-grid-cell-input>
      </div>
    </div>
  </div>
</div>
