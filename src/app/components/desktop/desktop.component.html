<div class="container-fluid">
  <div class="row justify-content-md-center">
    <div class="col-xl-4 col-lg-5 col-md-8 col-sm-12">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">{{title}}</h1>
        </div>
        <div class="card-body">
          <h3 class="card-title">Start New Game</h3>
          <p class="card-text">Start the game with the dificulty of your choice.</p>
          <div class="row m-4 justify-content-center">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-8">
              <a href="/game/50" class="btn btn-primary btn-block text-center" (click)="initSudokuBtn()" >Easy</a>
            </div>
          </div>
          <div class="row m-4 justify-content-center">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-8">
              <a href="#" class="btn btn-primary btn-block" (click)="initSudokuBtn()" >Moderate</a>
            </div>
          </div>
          <div class="row m-4 justify-content-center">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-8">
              <a href="#" class="btn btn-primary btn-block" (click)="initSudokuBtn()" >Difficult</a>
            </div>
          </div>
          <div class="row m-4 justify-content-center">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-8">
              <a href="#" class="btn btn-primary btn-block" (click)="initSudokuBtn()" >Professional</a>
            </div>
          </div>
          <div class="row m-4 justify-content-center">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-8">
              <a href="#" class="btn btn-primary btn-block" (click)="initSudokuBtn()" >Inhuman</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
